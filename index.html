    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B5CF6, #5B21B6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .whatsapp-icon {
            width: 100px;
            height: 100px;
            background: #8B5CF6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: bounce 2s infinite;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }

        .whatsapp-icon svg {
            width: 55px;
            height: 55px;
            fill: white;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .status-text {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
            margin: 20px 0;
        }

        .loading-dots div {
            position: absolute;
            top: 50%;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #8B5CF6;
            animation: loading 1.2s linear infinite;
        }

        .loading-dots div:nth-child(1) { left: 8px; animation-delay: 0s; }
        .loading-dots div:nth-child(2) { left: 32px; animation-delay: -0.4s; }
        .loading-dots div:nth-child(3) { left: 56px; animation-delay: -0.8s; }

        @keyframes loading {
            0% {
                transform: translateY(-50%) scale(0);
            }
            50% {
                transform: translateY(-50%) scale(1);
            }
            100% {
                transform: translateY(-50%) scale(0);
            }
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: #8B5CF6;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
        }

        .manual-redirect {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #8B5CF6;
        }

        .manual-redirect p {
            color: #666;
            margin-bottom: 20px;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #8B5CF6, #5B21B6);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-whatsapp:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(139, 92, 246, 0.4);
        }

        .contact-info {
            margin-top: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #f3f0ff, #faf8ff);
            border-radius: 12px;
            border: 1px solid #8B5CF6;
        }

        .contact-info h3 {
            color: #8B5CF6;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .contact-info p {
            color: #555;
            font-size: 1.1em;
            font-weight: 500;
        }
    </style>
</head>

    <script>
        // ConfiguraciÃ³n - Cambia estos valores
        const PHONE_NUMBER = '5491125463125'; // NÃºmero con cÃ³digo de paÃ­s (sin +)
        const MESSAGE = 'Hola! Quiero crear mi usuario'; // Mensaje para registro
        const COUNTDOWN_SECONDS = 1; // Segundos antes de redireccionar (mÃ¡s rÃ¡pido)

        // FunciÃ³n para redireccionar a WhatsApp
        function redirectToWhatsApp() {
            let whatsappUrl = `https://wa.me/${PHONE_NUMBER}`;
            
            if (MESSAGE) {
                whatsappUrl += `?text=${encodeURIComponent(MESSAGE)}`;
            }
            
            // Intentar abrir la app nativa primero, luego WhatsApp Web
            try {
                // Para mÃ³viles - intenta abrir la app nativa
                window.location.href = `whatsapp://send?phone=${PHONE_NUMBER}&text=${encodeURIComponent(MESSAGE)}`;
                
                // Fallback a WhatsApp Web despuÃ©s de un breve delay
                setTimeout(() => {
                    window.open(whatsappUrl, '_blank');
                }, 1000);
            } catch (error) {
                // Si falla, abre WhatsApp Web directamente
                window.open(whatsappUrl, '_blank');
            }
        }

        // Contador regresivo
        let countdown = COUNTDOWN_SECONDS;
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            countdownElement.textContent = countdown;
            
            if (countdown === 0) {
                countdownElement.textContent = 'Â¡Abriendo!';
                redirectToWhatsApp();
                return;
            }
            
            countdown--;
            setTimeout(updateCountdown, 1000);
        }

        // Iniciar contador cuando se carga la pÃ¡gina
        window.addEventListener('load', function() {
            updateCountdown();
        });

        // TambiÃ©n permitir redirecciÃ³n inmediata si hacen clic
        document.addEventListener('click', function() {
            redirectToWhatsApp();
        });
    </script>
