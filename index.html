<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Clover Casino - Conectando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 25%, #9c27b0 50%, #673ab7 75%, #3f51b5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Fondo animado de casino */
        .casino-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: shimmer 3s ease-in-out infinite alternate;
        }

        @keyframes shimmer {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Part√≠culas doradas flotantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-10vh) rotate(180deg); }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(74, 20, 140, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 30px rgba(156, 39, 176, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .clover {
            display: inline-block;
            color: #4caf50;
            font-size: 3.5rem;
            margin: 0 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .subtitle {
            color: #e1bee7;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.8); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 215, 0, 1); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffeb3b, #ffd700);
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .message {
            color: #e1bee7;
            font-size: 1.1rem;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }

        .cta-button {
            background: linear-gradient(45deg, #ffd700, #ffeb3b);
            color: #4a148c;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            position: relative;
            z-index: 2;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #ffeb3b, #ffd700);
        }

        .casino-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0.3;
        }

        .casino-icons span {
            display: inline-block;
            margin: 0 5px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 2rem;
            }
            .logo {
                font-size: 2rem;
            }
            .clover {
                font-size: 2.5rem;
            }
            .countdown {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="casino-bg"></div>
    
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <div class="container">
        <div class="casino-icons">
            <span>üé∞</span>
            <span>üé≤</span>
            <span>üÉè</span>
            <span>üíé</span>
        </div>
        
        <h1 class="logo">
            GOLD<span class="clover">üçÄ</span>CLOVER
        </h1>
        
        <p class="subtitle">Casino Premium Experience</p>
        
        <div class="countdown" id="countdown">3</div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <p class="message">Conectando con tu experiencia de casino...</p>
        
        <button class="cta-button" onclick="redirectNow()">
            üéØ Acceder Ahora
        </button>
    </div>

    <script>
        // URL de destino
        const targetUrl = "https://wa.me/91125456329?text=Hola%20quiero%20un%20usuario";
        
        // Funci√≥n para redirecci√≥n inmediata
        function redirectNow() {
            window.location.href = targetUrl;
        }
        
        // Contador regresivo
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const progressElement = document.getElementById('progress');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            progressElement.style.width = ((3 - countdown) / 3) * 100 + '%';
            
            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.textContent = 'üé∞';
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            }
        }, 1000);
        
        // Crear m√°s part√≠culas din√°micamente
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particles.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
