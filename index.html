<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Clover...</title>
    <script>
        // Redirección instantánea cuando se carga la página
        window.onload = function() {
            // Número de teléfono (cambiar por el número deseado)
            const phoneNumber = "5491125463125"; // Reemplazar con el número real
            
            // Mensaje predefinido
            const message = "Hola, quiero un usuario";
            
            // Codificar el mensaje para URL
            const encodedMessage = encodeURIComponent(message);
            
            // Detectar si es móvil o escritorio
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // En móvil, abrir la app de WhatsApp con número y mensaje
                window.location.href = `whatsapp://send?phone=${phoneNumber}&text=${encodedMessage}`;
            } else {
                // En escritorio, abrir WhatsApp Web con número y mensaje
                window.location.href = `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
            }
        };
    </script>
</head>
<body>
    <!-- Página completamente vacía para redirección instantánea -->
</body>
</html>
